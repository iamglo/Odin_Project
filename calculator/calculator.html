<body>

<head>
	<link rel = 'stylesheet' href = 'style.css'>
</head>>

<h1> Calculator </h1> 

<div id = 'calculator' class = 'calculator'>
	<div id = 'output' class = 'output'> </div>
	<div id = 'keys' class = 'grid-container'>
		<div id = 1 class = "key">1</div>
		<div id = 2 class = "key">2</div>
		<div id = 3 class = "key">3</div>
		<div id = 4 class = "key">/</div>
		<div id = 5 class = "key">4</div>
		<div id = 6 class = "key">5</div>
		<div id = 7 class = "key">6</div>
		<div id = 8 class = "key">x</div>
		<div id = 9 class = "key">7</div>
		<div id = 10 class = "key">8</div>
		<div id = 11 class = "key">9</div>
		<div id = 12 class = "key">-</div>
		<div id = 13 class = "key">.</div>
		<div id = 14 class = "key">0</div>
		<div id = 15 class = "key">DEL</div>
		<div id = 16 class = "key">+</div>
		<div id = 17 class = "key">AC</div>
		<div id = 18 class = "key">=</div>	
	</div>
</div>


<script type = 'text/javascript' src = 'calculator.js'> </script>
</body>
